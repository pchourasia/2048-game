<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2048</title>
    <link rel="stylesheet" href="css/StyleSheet1.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/JavaScript1.js"></script>
</head>
<body>
    <div id='game-info'>
        <div id='game-header'>
            <h1 style="display:inline-block;">2048</h1>
            <h1 class='icons'>
                <span class='refreshIcon'></span>
                <span class='infoIcon'></span>
            </h1><br/>
            <span>Join the numbers and get to the 2048 tile!</span>
        </div>
        <div id='scoreBoard'>
            <div class='scoreBox'>Moves <br/><span id="moves"></span></div>
            <div class='scoreBox'>Score <br/><span id="score"></span></div>
            <div id='addScore'></div>
            <div class='scoreBox'>Best <br/><span id="best"></span></div>
        </div>
        <div id='info-container'>
            <!-- <div id='info-heading'>Information
                <span class='closeIcon' style="float:right;">X</span>
            </div> -->
            <div id="info-message">
                Some error occured.
            </div>
            <div id='info-buttons'>
                <button id='info-yes'>YES</button>
                <button id='info-ok'>OK</button>
                <button id='info-cancel'>CANCEL</button>
            </div>
        </div>
    </div>
   
    <div class="game-container">
         <div class="tile"><h1 id="00"></h1></div>
         <div class="tile"><h1 id="01"></h1></div>
         <div class="tile"><h1 id="02"></h1></div>
         <div class="tile"><h1 id="03"></h1></div>

         <div class="tile"><h1 id="10"></h1></div>
         <div class="tile"><h1 id="11"></h1></div>
         <div class="tile"><h1 id="12"></h1></div>
         <div class="tile"><h1 id="13"></h1></div>
        
         <div class="tile"><h1 id="20"></h1></div>
         <div class="tile"><h1 id="21"></h1></div>
         <div class="tile"><h1 id="22"></h1></div>
         <div class="tile"><h1 id="23"></h1></div>
        
         <div class="tile"><h1 id="30"></h1></div>
         <div class="tile"><h1 id="31"></h1></div>
         <div class="tile"><h1 id="32"></h1></div>
         <div class="tile"><h1 id="33"></h1></div>
    </div>
    <div id="toast-container">
        <span class = 'alertIcon'></span>
        <span id="toast-message">
            Some error occured.
        </span>
    </div>
</body>
</html>
